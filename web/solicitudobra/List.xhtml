    <h:form id="SolicitudobraListForm">

        <p:panel header="#{myBundle.ListSolicitudobraTitle}">
            <p:contextMenu id="SolicitudobraDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('SolicitudobraListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('SolicitudobraListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('SolicitudobraListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('SolicitudobraListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.SolicitudobraMenuItem_detallesolicitudobraCollection}" icon="ui-icon-search"  action="#{solicitudobraController.navigateDetallesolicitudobraCollection}" disabled="#{empty solicitudobraController.selected.detallesolicitudobraCollection}" ajax="false"/>  
                <p:menuitem value="#{myBundle.SolicitudobraMenuItem_idUs}" icon="ui-icon-search"  actionListener="#{solicitudobraController.prepareIdUs}" update=":UnidadSolicitanteViewForm" oncomplete="PF('UnidadSolicitanteViewDialog').show()" disabled="#{empty solicitudobraController.selected.idUs}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{solicitudobraController.items}"
                         var="item"
                         rowKey="#{item.idSolicitud}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{solicitudobraController.selected}">

                <p:ajax event="rowSelect"   update=":SolicitudobraListForm:createButton :SolicitudobraListForm:viewButton :SolicitudobraListForm:editButton :SolicitudobraListForm:deleteButton :SolicitudobraListForm:SolicitudobraDataTableContextMenu" listener="#{solicitudobraController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":SolicitudobraListForm:createButton :SolicitudobraListForm:viewButton :SolicitudobraListForm:editButton :SolicitudobraListForm:deleteButton :SolicitudobraListForm:SolicitudobraDataTableContextMenu" listener="#{solicitudobraController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('SolicitudobraListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idSolicitud}" filterBy="#{item.idSolicitud}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSolicitudobraTitle_idSolicitud}"/>
                    </f:facet>
                    <h:outputText value="#{item.idSolicitud}"/>
                </p:column>


                <p:column sortBy="#{item.nombresolicitante}" filterBy="#{item.nombresolicitante}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSolicitudobraTitle_nombresolicitante}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombresolicitante}"/>
                </p:column>


                <p:column sortBy="#{item.cargosolicitante}" filterBy="#{item.cargosolicitante}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSolicitudobraTitle_cargosolicitante}"/>
                    </f:facet>
                    <h:outputText value="#{item.cargosolicitante}"/>
                </p:column>


                <p:column sortBy="#{item.dependenciasolicitante}" filterBy="#{item.dependenciasolicitante}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSolicitudobraTitle_dependenciasolicitante}"/>
                    </f:facet>
                    <h:outputText value="#{item.dependenciasolicitante}"/>
                </p:column>


                <p:column sortBy="#{item.fecha}" filterBy="#{item.fecha}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSolicitudobraTitle_fecha}"/>
                    </f:facet>
                    <h:outputText value="#{item.fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.nombreautorizante}" filterBy="#{item.nombreautorizante}">

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{solicitudobraController.prepareCreate}" update=":SolicitudobraCreateForm" oncomplete="PF('SolicitudobraCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":SolicitudobraViewForm" oncomplete="PF('SolicitudobraViewDialog').show()" disabled="#{empty solicitudobraController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":SolicitudobraEditForm" oncomplete="PF('SolicitudobraEditDialog').show()" disabled="#{empty solicitudobraController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{solicitudobraController.delete}" update=":growl,datalist" disabled="#{empty solicitudobraController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
