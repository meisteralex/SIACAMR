<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DetalleficharetirobasesEditDlg" widgetVar="DetalleficharetirobasesEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDetalleficharetirobasesTitle}" closeOnEscape="true">

            <h:form id="DetalleficharetirobasesEditForm">

                <h:panelGroup id="display">

                        <h:outputLabel value="#{myBundle.EditDetalleficharetirobasesLabel_detalleficharetirobasesPK_nocorrelativo}" for="detalleficharetirobasesPK_nocorrelativo" />
                        <h:outputText id="detalleficharetirobasesPK_nocorrelativo" value="#{detalleficharetirobasesController.selected.detalleficharetirobasesPK.nocorrelativo}" />

                        <p:outputLabel value="#{myBundle.EditDetalleficharetirobasesLabel_nombrecomisionado}" for="nombrecomisionado" />

                        <p:outputLabel value="#{myBundle.EditDetalleficharetirobasesLabel_documentoidcomisionado}" for="documentoidcomisionado" />

                        <p:calendar id="fecharetirobases" pattern="MM/dd/yyyy" value="#{detalleficharetirobasesController.selected.fecharetirobases}" title="#{myBundle.EditDetalleficharetirobasesTitle_fecharetirobases}" required="true" requiredMessage="#{myBundle.EditDetalleficharetirobasesRequiredMessage_fecharetirobases}" showOn="button"/>

                        <p:selectOneMenu id="nombreoferente" value="#{detalleficharetirobasesController.selected.nombreoferente}" required="true" requiredMessage="#{myBundle.EditDetalleficharetirobasesRequiredMessage_nombreoferente}" converter="oferenteConverter">

                                           itemLabel="#{nombreoferenteItem.nombreoferente.toString()}"
