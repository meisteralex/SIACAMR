<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UnspscEditDlg" widgetVar="UnspscEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUnspscTitle}" closeOnEscape="true">

            <h:form id="UnspscEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{unspscController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUnspscLabel_codigo}" for="codigo" />
                        <h:outputText id="codigo" value="#{unspscController.selected.codigo}" />

                        <p:outputLabel value="#{myBundle.EditUnspscLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{unspscController.selected.descripcion}" title="#{myBundle.EditUnspscTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditUnspscRequiredMessage_descripcion}" size="30" maxlength="30"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unspscController.save}" value="#{myBundle.Save}" update="display,:UnspscListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UnspscEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('UnspscEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
