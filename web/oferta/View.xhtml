<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfertaViewDlg" widgetVar="OfertaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewOfertaTitle}" closeOnEscape="true">

            <h:form id="OfertaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ofertaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewOfertaLabel_estadooferta}"/>
                        <h:outputText value="#{ofertaController.selected.estadooferta}" title="#{myBundle.ViewOfertaTitle_estadooferta}"/>

                        <h:outputText value="#{myBundle.ViewOfertaLabel_montooferta}"/>
                        <h:outputText value="#{ofertaController.selected.montooferta}" title="#{myBundle.ViewOfertaTitle_montooferta}"/>

                        <h:outputText value="#{myBundle.ViewOfertaLabel_oferente}"/>
                        <h:outputText value="#{ofertaController.selected.oferente.nombreoferente}"/>

                        <h:outputText value="#{myBundle.ViewOfertaLabel_expedienteproceso}"/>
                        <h:outputText value="#{ofertaController.selected.expedienteproceso.codigoproceso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('OfertaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
