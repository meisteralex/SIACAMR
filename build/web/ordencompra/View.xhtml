<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdencompraViewDlg" widgetVar="OrdencompraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewOrdencompraTitle}" closeOnEscape="true">

            <h:form id="OrdencompraViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ordencompraController.selected != null}">

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_noorden}"/>
                        <h:outputText value="#{ordencompraController.selected.noorden}" title="#{myBundle.ViewOrdencompraTitle_noorden}"/>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_fecha}"/>
                        <h:outputText value="#{ordencompraController.selected.fecha}" title="#{myBundle.ViewOrdencompraTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_nombresuministrante}"/>
                        <h:outputText value="#{ordencompraController.selected.nombresuministrante}" title="#{myBundle.ViewOrdencompraTitle_nombresuministrante}"/>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_nitsuministrante}"/>
                        <h:outputText value="#{ordencompraController.selected.nitsuministrante}" title="#{myBundle.ViewOrdencompraTitle_nitsuministrante}"/>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_direccionsuministrante}"/>
                        <h:outputText value="#{ordencompraController.selected.direccionsuministrante}" title="#{myBundle.ViewOrdencompraTitle_direccionsuministrante}"/>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_montototal}"/>
                        <h:outputText value="#{ordencompraController.selected.montototal}" title="#{myBundle.ViewOrdencompraTitle_montototal}"/>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_totalletras}"/>
                        <h:outputText value="#{ordencompraController.selected.totalletras}" title="#{myBundle.ViewOrdencompraTitle_totalletras}"/>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_observaciones}"/>
                        <h:outputText value="#{ordencompraController.selected.observaciones}" title="#{myBundle.ViewOrdencompraTitle_observaciones}"/>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_lugarentrega}"/>
                        <h:outputText value="#{ordencompraController.selected.lugarentrega}" title="#{myBundle.ViewOrdencompraTitle_lugarentrega}"/>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_fechaentrega}"/>
                        <h:outputText value="#{ordencompraController.selected.fechaentrega}" title="#{myBundle.ViewOrdencompraTitle_fechaentrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_nombreadminorden}"/>
                        <h:outputText value="#{ordencompraController.selected.nombreadminorden}" title="#{myBundle.ViewOrdencompraTitle_nombreadminorden}"/>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_teladminorden}"/>
                        <h:outputText value="#{ordencompraController.selected.teladminorden}" title="#{myBundle.ViewOrdencompraTitle_teladminorden}"/>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_emailadminorden}"/>
                        <h:outputText value="#{ordencompraController.selected.emailadminorden}" title="#{myBundle.ViewOrdencompraTitle_emailadminorden}"/>

                        <h:outputText value="#{myBundle.ViewOrdencompraLabel_codigoinstitucion}"/>
                        <h:outputText value="#{ordencompraController.selected.codigoinstitucion.codigoinstitucion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('OrdencompraViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
