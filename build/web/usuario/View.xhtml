<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_iduser}"/>
                        <h:outputText value="#{usuarioController.selected.iduser}" title="#{myBundle.ViewUsuarioTitle_iduser}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_nombreuser}"/>
                        <h:outputText value="#{usuarioController.selected.nombreuser}" title="#{myBundle.ViewUsuarioTitle_nombreuser}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_passworduser}"/>
                        <h:outputText value="#{usuarioController.selected.passworduser}" title="#{myBundle.ViewUsuarioTitle_passworduser}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_fechauser}"/>
                        <h:outputText value="#{usuarioController.selected.fechauser}" title="#{myBundle.ViewUsuarioTitle_fechauser}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_estadouser}"/>
                        <h:outputText value="#{usuarioController.selected.estadouser}" title="#{myBundle.ViewUsuarioTitle_estadouser}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_idrol}"/>
                        <h:outputText value="#{usuarioController.selected.idrol.descripcionrol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
