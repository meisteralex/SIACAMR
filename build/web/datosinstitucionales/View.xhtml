<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DatosinstitucionalesViewDlg" widgetVar="DatosinstitucionalesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDatosinstitucionalesTitle}" closeOnEscape="true">

            <h:form id="DatosinstitucionalesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{datosinstitucionalesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDatosinstitucionalesLabel_codigoinstitucion}"/>

                        <h:outputText value="#{myBundle.ViewDatosinstitucionalesLabel_direccioninstitucion}"/>
