<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEmpleadoTitle}" closeOnEscape="true">

            <h:form id="EmpleadoCreateForm">

                <h:panelGroup id="display" rendered="#{empleadoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_idempleado}" for="idempleado" />
                        <p:inputText id="idempleado" value="#{empleadoController.selected.idempleado}" title="#{myBundle.CreateEmpleadoTitle_idempleado}" required="true" requiredMessage="#{myBundle.CreateEmpleadoRequiredMessage_idempleado}"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_direccionemp}" for="direccionemp" />
                        <p:inputText id="direccionemp" value="#{empleadoController.selected.direccionemp}" title="#{myBundle.CreateEmpleadoTitle_direccionemp}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_nombreempleado}" for="nombreempleado" />
                        <p:inputText id="nombreempleado" value="#{empleadoController.selected.nombreempleado}" title="#{myBundle.CreateEmpleadoTitle_nombreempleado}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_apellidoempleado}" for="apellidoempleado" />
                        <p:inputText id="apellidoempleado" value="#{empleadoController.selected.apellidoempleado}" title="#{myBundle.CreateEmpleadoTitle_apellidoempleado}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_cargoemp}" for="cargoemp" />
                        <p:inputText id="cargoemp" value="#{empleadoController.selected.cargoemp}" title="#{myBundle.CreateEmpleadoTitle_cargoemp}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_telefonoemp}" for="telefonoemp" />
                        <p:inputText id="telefonoemp" value="#{empleadoController.selected.telefonoemp}" title="#{myBundle.CreateEmpleadoTitle_telefonoemp}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_correoelectronicoemp}" for="correoelectronicoemp" />
                        <p:inputText id="correoelectronicoemp" value="#{empleadoController.selected.correoelectronicoemp}" title="#{myBundle.CreateEmpleadoTitle_correoelectronicoemp}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_observacionesemp}" for="observacionesemp" />
                        <p:inputText id="observacionesemp" value="#{empleadoController.selected.observacionesemp}" title="#{myBundle.CreateEmpleadoTitle_observacionesemp}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateEmpleadoLabel_iduser}" for="iduser" />
                        <p:selectOneMenu id="iduser" value="#{empleadoController.selected.iduser}"  converter="usuarioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="iduserItem"
                                           itemValue="#{iduserItem}"
                                           itemLabel="#{iduserItem.iduser.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.saveNew}" value="#{myBundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EmpleadoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('EmpleadoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
