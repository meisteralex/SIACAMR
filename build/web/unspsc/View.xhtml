<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnspscViewDlg" widgetVar="UnspscViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUnspscTitle}" closeOnEscape="true">

            <h:form id="UnspscViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{unspscController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUnspscLabel_codigo}"/>
                        <h:outputText value="#{unspscController.selected.codigo}" title="#{myBundle.ViewUnspscTitle_codigo}"/>

                        <h:outputText value="#{myBundle.ViewUnspscLabel_descripcion}"/>
                        <h:outputText value="#{unspscController.selected.descripcion}" title="#{myBundle.ViewUnspscTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UnspscViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
